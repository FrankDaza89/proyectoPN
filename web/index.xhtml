<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Incidencias Punto Net</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="recursos/css/custom/estilo_login.css"/>
        <link rel="stylesheet" type="text/css" href="recursos/css/plugins/bootstrap/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="recursos/css/plugins/bootstrap/font-awesome.min.css"/>        
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
        <script type="text/javascript" src="recursos/js/plugins/jquery/jquery.min.js"/>
        <script type="text/javascript" src="recursos/js/plugins/bootstrap/bootstrap.min.js"/>
        <script type="text/javascript" src="recursos/js/plugins/bootstrap/bootbox.min.js"/>
        <script type="text/javascript" src="recursos/js/plugins/jquery/jquery.validate.js"/>
        <script type="text/javascript" src="recursos/js/paginas/login.js"/>
        <script type="text/javascript" src="recursos/js/util/utilidades.js"/>
    </h:head>
    <body class="main-bg">
        <div class="login-container text-c animated flipInX">
            <div>
                <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
            </div>
            <h3 class="text-title">PUNTONET</h3>
            <p class="text-title">Cuenta Login</p>
            <div class="container-content">
                <h:form id="login-form" prependId="false">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" id="usuario-login" name="usuario-login" jsf:value="#{loginBean.nombreUsuario}" ></input>
                    </div>                   
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="*****" id="pass-login" name="pass-login" autocomplete="on" jsf:value="#{loginBean.clave}"></input>
                    </div>

                    <button type="button" id="btn-login" class="form-button button-l margin-b">Iniciar Sesi√≥n</button>   
                    <p:remoteCommand name="login" action="#{loginBean.login()}"/>                       
                </h:form>    
                <div class="load"></div>        
                <p:ajaxStatus onstart="mostrarLoading();" onsuccess="ocultarLoading();" />
            </div>
        </div>
    </body>
</html>
